# Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: midas-flask
  namespace: midas-staging

spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: midas-flask
  template:
    metadata:
      labels:
        app: midas-flask
    spec:

      containers:
        - name: midas-flask
          image: {{ .Values.image.repository }}:{{ .Values.image.tag }}
          ports:
            - containerPort: 5000
          env:
            - name: API_URL
              value: "http://MIDAS-fastapi:8080"
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
---
# Service
apiVersion: v1
kind: Service
metadata:
  name: midas-flask
  namespace: midas-staging
spec:
  selector:
    app: midas-flask
  ports:
    - port: {{ .Values.service.port }}
      targetPort: 5000
  externalIPs:
    - {{ .Values.service.externalIP }}

