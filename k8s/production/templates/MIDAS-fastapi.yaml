apiVersion: apps/v1
kind: Deployment
metadata:
  name: MIDAS-fastapi
  namespace: MIDAS-production
spec:
  replicas: 1
  selector:
    matchLabels:
      app: MIDAS-fastapi
  template:
    metadata:
      labels:
        app: MIDAS-fastapi
    spec:
      containers:
        - name: MIDAS-fastapi
          image: {{ .Values.fastapi.image.repository }}:{{ .Values.fastapi.image.tag }}
          ports:
            - containerPort: 8080

---
apiVersion: v1
kind: Service
metadata:
  name: MIDAS-fastapi
  namespace: MIDAS-production
spec:
  selector:
    app: MIDAS-fastapi
  ports:
    - port: 8080
      targetPort: 8080
