apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: midas-platform
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s
    scrape_configs:
      - job_name: 'prometheus'
        static_configs:
          - targets: ['localhost:9090']

      - job_name: 'fastapi'
        metrics_path: /metrics
        static_configs:
          - targets:
              - midas-fastapi .midas-staging.svc.cluster.local:8080
              - midas-fastapi .midas-canary.svc.cluster.local:8080
              - midas-fastapi .midas-production.svc.cluster.local:8080
              
---
apiVersion: v1
kind: Service
metadata:
  name: prometheus
  namespace: midas-platform
spec:
  selector:
    app: prometheus
  ports:
    - port: 9090
      targetPort: 9090
  externalIPs:
    - {{ .Values.prometheus.externalIP }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: prometheus
  namespace: midas-platform
spec:
  replicas: 1
  selector:
    matchLabels:
      app: prometheus
  template:
    metadata:
      labels:
        app: prometheus
    spec:
      containers:
        - name: prometheus
          image: prom/prometheus
          args:
            - "--config.file=/etc/prometheus/prometheus.yml"
          ports:
            - containerPort: 9090
          volumeMounts:
            - name: config
              mountPath: /etc/prometheus
      volumes:
        - name: config
          configMap:
            name: prometheus-config
